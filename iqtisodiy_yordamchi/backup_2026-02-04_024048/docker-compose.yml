version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_password
      POSTGRES_DB: erp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    environment:
      DATABASE_URL: postgresql://erp_user:erp_password@db:5432/erp_db
      REDIS_URL: redis://redis:6379/0
      FLASK_ENV: production
      SECRET_KEY: change-this-in-production
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

  celery_worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://erp_user:erp_password@db:5432/erp_db
      REDIS_URL: redis://redis:6379/0
      FLASK_ENV: production
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  celery_beat:
    build: .
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://erp_user:erp_password@db:5432/erp_db
      REDIS_URL: redis://redis:6379/0
      FLASK_ENV: production
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

volumes:
  postgres_data:
